<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Basic Page</title>
    <style>
        :root{--accent:#0366d6;--bg:#fff;--text:#222}
        html,body{height:100%;margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;color:var(--text);background:var(--bg)}
        .container{max-width:900px;margin:1.5rem auto;padding:0 1rem}
        header{background:var(--accent);color:#fff;padding:1rem 0}
        nav a{color:rgba(255,255,255,0.95);margin-right:1rem;text-decoration:none}
        main{padding:1.25rem 0}
        footer{font-size:.9rem;color:#666;padding:1rem 0;border-top:1px solid #eee}
        button{background:var(--accent);color:#fff;border:none;padding:.5rem .75rem;border-radius:6px;cursor:pointer}
        button:active{transform:translateY(1px)}
        p#output{margin-top:.75rem;color:#333}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Basic Starter</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section>
            <h2>Welcome</h2>
            <p>This is a minimal HTML template to get started.</p>
            <button id="showBtn" type="button">Show date & time</button>
            <p id="output" aria-live="polite"></p>
        </section>
    </main>

    <footer class="container">
        <p>&copy; <span id="year"></span> Your Name</p>
    </footer>

    <script>
        // small interactive helpers
        document.getElementById('year').textContent = new Date().getFullYear();
        document.getElementById('showBtn').addEventListener('click', function () {
            document.getElementById('output').textContent = new Date().toString();
        });
    </script>
</body>
</html>
